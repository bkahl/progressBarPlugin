    <body>
		<div id="1" style="width: 600px;"></div>
		
		<div data-id="3" class="progressBar" data-type="subscription" style="width: 100%;" data-usage="150" data-max="100" data-title="subscription" data-under="your under" data-caution="getting close" data-warning="youve gone over"></div>

        <script src="js/jquery.progressBar.js"></script>
		<script>
			$().ready(function(){
				
				$("#1").progressBar({

					currentContactEntitlement: 100,
					type: 'subscription'
				});
				
			});
		</script>
